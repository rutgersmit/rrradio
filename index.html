<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rrradio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nabla" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon-apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon-16.png" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div class="background-overlay"></div>
    <div id="radio-container">
        <h1>Rrradio</h1>

        <img id="radio-logo" src="img/logo.png" alt="Rrradio Logo" onclick="toggleRadio()" />

        <div id="controls">
            <button id="start-stop-button" onclick="toggleStartStop()" style="visibility: hidden;">⏹️</button>
            <input id="volume-slider" type="range" min="0" max="100" value="50" oninput="setVolume()" />
        </div>

        <ul id="station-list"></ul>

        <div id="song-info"></div>
        <button id="install-button" style="display: none">Install App</button>
        <button id="playlist-button" onclick="window.location.href = 'manage.html'">Edit stations</button>
        <div id="version">v1.0.3</div>
        <!-- [version] -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
